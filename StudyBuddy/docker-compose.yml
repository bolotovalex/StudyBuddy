version: '3.7'

services:
  django:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    container_name: django
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 StudyBuddy.asgi:application"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - media_data:/app/media
    expose:
      - "8000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/certs:/etc/letsencrypt
      - ./docker/nginx/html:/var/www/html
      - ./staticfiles:/app/staticfiles
      - media_data:/app/media
    networks:
      - app-network

  etherpad:
    image: etherpad/etherpad:latest
    container_name: etherpad
    restart: unless-stopped
    environment:
      - AUTHENTICATION_METHOD=apikey
      - TRUST_PROXY=true
      - PUBLIC_URL=http://localhost/etherpad
    volumes:
      - ./etherpad-api-key.txt:/opt/etherpad-lite/APIKEY.txt:ro
      # - ./etherpad-settings.json:/opt/etherpad-lite/settings.json:ro
    networks:
      - app-network

  
