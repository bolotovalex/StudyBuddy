<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}StudyBuddy{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen font-sans flex flex-col">

  <header class="bg-base-100 shadow-md py-4 px-4">
    <div class="container mx-auto">
      <h1 class="text-xl font-semibold">{% block page_title %}StudyBuddy{% endblock %}</h1>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-base-100 text-center py-4 mt-auto shadow-inner">
    <div class="text-sm text-base-content">&copy; 2025 StudyBuddy</div>
  </footer>

</body>
</html>
