<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление группы</title>
</head>
<body>
    <h1>Удалить группу "{{ group.name }}"?</h1>
    <p>Вы уверены, что хотите удалить эту группу?</p>
    <p>Если в группе останутся участники, они автоматически станут владельцами группы.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Удалить группу</button>
    </form>

    <p><a href="{% url 'groups:group_list' %}">Отмена</a></p>
</body>
</html>
