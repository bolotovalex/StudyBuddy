{% extends 'auth_base.html' %}

{% block title %}Удалить группу{% endblock %}
{% block page_title %}Удаление группы{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-base-100 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Удалить группу "{{ group.name }}"?</h2>
  <p class="mb-6">Вы уверены, что хотите удалить эту группу? Это действие необратимо.</p>

  <form method="post">
    {% csrf_token %}
    <div class="flex gap-4">
      <a href="{% url 'groups:group_detail' group.pk %}" class="btn btn-neutral">Отмена</a>
      <button type="submit" class="btn btn-error">Удалить</button>
    </div>
  </form>
</div>
{% endblock %}
