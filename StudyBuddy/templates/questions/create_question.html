{% extends 'base.html' %}

{% block page_title %}Создать вопрос{% endblock %}

{% block content %}
<div class="w-full max-w-2xl mx-auto">
    <div class="card bg-base-100 shadow-md p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="form-control">
                <label for="question_text" class="label">
                    <span class="label-text font-medium">Вопрос</span>
                </label>
                <textarea name="question_text" id="question_text" class="textarea textarea-bordered w-full" placeholder="Введите вопрос" required></textarea>
            </div>
            <div class="flex gap-2 justify-between">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'questions:question_list' %}" class="btn btn-outline">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
