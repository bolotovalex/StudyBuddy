{% extends 'base.html' %}

{% block page_title %}Создать вопрос{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question_text" class="form-label">Вопрос</label>
            <textarea name="question_text" id="question_text" class="form-control" placeholder="Введите вопрос" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'questions:question_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
