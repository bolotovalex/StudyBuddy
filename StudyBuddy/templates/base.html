<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyBuddy{% endblock %}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        #sidebar h2 {
            margin: 0;
            font-size: 18px;
        }

        #sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        .logout {
            margin-top: auto; /* Сдвигаем кнопку "Выход" вниз */
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        .top-bar {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div id="sidebar">
        <div>
            <h2>{{ user.username }}</h2>
            <a href="{% url 'accounts:edit_profile' %}">Редактировать профиль</a>
            <div class="divider"></div>
            <a href="{% url 'groups:group_list' %}">Назад</a>
        </div>
        <div class="logout">
            <a href="{% url 'accounts:logout' %}" style="color: red;">Выход</a>
        </div>
    </div>
    {% endif %}

    <div id="content">
        <div class="top-bar">
            {% block page_title %}StudyBuddy{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
