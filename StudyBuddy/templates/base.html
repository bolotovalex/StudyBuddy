<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyBuddy{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Полная высота экрана */
            justify-content: space-between; /* Разделение содержимого */
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .logout-button {
            margin-top: auto; /* Сдвигает кнопку вниз */
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="d-flex">
        <div class="sidebar">
            <div>
                <h4>{{ user.username }}</h4>
                <a href="{% url 'accounts:profile' %}" class="btn btn-link">Ваш профиль</a>
{#                <hr>#}
{#                <a href="{% url 'groups:group_list' %}" class="btn btn-secondary w-100">Назад</a>#}
            </div>
            <div class="logout-button">
                <a href="{% url 'accounts:logout' %}" class="btn btn-danger w-100">Выход</a>
            </div>
        </div>
        <div class="flex-grow-1 p-4">
            <h1 class="mb-4">{% block page_title %}{% endblock %}</h1>
            {% block content %}{% endblock %}
        </div>
    </div>
    {% endif %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
