{% extends "base.html" %}

{% block title %}Удалить документ{% endblock %}
{% block page_title %}Удалить документ{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto flex flex-col items-center justify-center min-h-[60vh]">
    <div class="card bg-base-100 shadow-md p-6 w-full text-center">
        <h2 class="text-lg font-semibold mb-4">Удалить документ?</h2>
        <p class="mb-2">Вы уверены, что хотите удалить документ<br>
            <span class="font-bold break-all max-w-full inline-block">"{{ document.get_file_name }}"</span>?
        </p>

        <form method="post" class="flex flex-col gap-2 mb-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-error w-full">Удалить</button>
        </form>
        <a href="{% url 'groups:group_detail' document.group.id %}" class="btn btn-outline w-full">Отмена</a>
    </div>
</div>
{% endblock %}
