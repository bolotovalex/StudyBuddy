{% extends 'base.html' %}
{% block title %}Создать конспект{% endblock %}
{% block page_title %}Создать конспект{% endblock %}
{% block content %}
<div class="w-full max-w-2xl mx-auto">
    <form method="post" class="card bg-base-100 shadow-md p-6 space-y-6">
        {% csrf_token %}
        <div class="form-control">
            <label for="title" class="label">
                <span class="label-text font-medium">Название</span>
            </label>
            <input type="text" name="title" id="title" class="input input-bordered w-full" required>
        </div>
        <div class="form-control">
            <label for="description" class="label">
                <span class="label-text font-medium">Описание</span>
            </label>
            <textarea name="description" id="description" class="textarea textarea-bordered w-full"></textarea>
        </div>
        <div class="flex gap-2 justify-between">
            <button type="submit" class="btn btn-primary">Создать и открыть</button>
            <a href="{% url 'groups:group_detail' group.id %}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
