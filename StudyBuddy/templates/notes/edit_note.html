<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать конспект</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</head>
<body>
    <h1>Редактировать конспект</h1>
    <label for="title">Название конспекта:</label>
    <input type="text" id="title" value="{{ note.title }}" readonly style="width: 100%; padding: 10px; margin-bottom: 20px;">

    <div id="editor-container" style="height: 300px; border: 1px solid #ccc; margin-bottom: 20px;"></div>

    <script>
    const noteId = {{ note.id }};
    const socket = new WebSocket(`ws://${window.location.host}/ws/notes/${noteId}/`);

    const quill = new Quill('#editor-container', {
        theme: 'snow',
    });

    // Загружаем содержимое
    quill.setContents({{ note.content|safe }});

    // Отправляем изменения на сервер
    quill.on('text-change', function () {
        const content = quill.getContents();
        socket.send(JSON.stringify({
            'content': content
        }));
    });

    // Получаем обновления от сервера
    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        quill.setContents(data.content);
    };

    socket.onerror = function (error) {
        console.error('WebSocket Error: ', error);
    };

    socket.onclose = function () {
        console.warn('WebSocket connection closed.');
    };
</script>
</body>
</html>
