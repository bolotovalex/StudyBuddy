<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать конспект</title>
</head>
<body>
    <div class="container">
        <h1>Редактировать конспект</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Название:</label>
            <input type="text" name="title" id="title" value="{{ note.title }}" required>

            <label for="content">Содержимое:</label>
            <textarea name="content" id="content" required>{{ note.content }}</textarea>

            <div class="button-group">
                <button type="submit" class="save-button">Сохранить</button>
                <a href="{% url 'groups:group_detail' note.group.id %}" class="cancel-button">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
